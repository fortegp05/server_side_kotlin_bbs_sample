<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please log in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">

    <div th:class="*{alert_class}" role="alert"
         th:id="flash-message" th:if="${message}" th:text="${message}"></div>

    <form class="form-signin" method="post" th:action="@{/user/signup}" th:object="${user}">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label for="name" class="sr-only">Username</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Username"  th:value="*{name}" required autofocus>
            <div th:if="${#fields.hasErrors('name')}" class="alert-danger" th:errors="*{name}"></div>
        </p>
        <p>
            <label for="email" class="sr-only">Mail address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Mail address" th:value="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="alert-danger" th:errors="*{email}"></div>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div th:if="${#fields.hasErrors('password')}" class="alert-danger" th:errors="*{password}"></div>
        </p>
        <input type="hidden" name="role" th:value="${user_role}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body></html>
